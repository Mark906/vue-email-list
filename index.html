<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" charset="utf-8"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>

        <div id="root">
            <h1>{{ title }}</h1>
            <button @click="generateEmail()" type="button" name="button">Generate Email</button>
            <div v-for="contact in email" class="email" v-if="status">
                <p >{{ contact }}</p>
            </div>
        </div>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
